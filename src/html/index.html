<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>

    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="/style/index.css">

<body class="min-h-[100vh] bg-whiteGray">
    <header class="fixed top-0 left-0 right-0 py-5 z-50 duration-300">
        <nav class="w-80%  mx-auto flex justify-between items-center">
            <div class="flex items-center gap-5 lg:hidden">

                <img src="/image/logo.png">
            </div>
            <ul class="menu z-50 hidden font-vazirMedium lg:flex lg:flex-row flex-col box-border lg:p-0 py-10 px-10 lg:items-center gap-10 text-gray lg:relative fixed top-0 right-0 bottom-0 lg:bg-transparent bg-white lg:h-auto lg:w-auto h-[100vh] w-50%">
                <li class="border-b-2 border-whiteGray lg:border-none pb-5 lg:p-0 flex justify-between items-center">
                    <img src="/image/untitled (1).png" class="w-60% md:w-auto">
                    <i class="fa-solid fa-xmark close-menu text-2xl cursor-pointer hover:text-staticBlue duration-300 lg:absolute lg:text-transparent"></i>
                </li>
                <li class="bg lg:hidden text-staticBlue cursor-pointer font-vazirBold text-2xl">خانه</li>
                <li><a href="" class="nav-bar">
                    <i class="fa-solid fa-book-open"></i>
                    <span>دوره های اموزشی</span>
                </a></li>
                <li><a href="" class="nav-bar">
                    <i class="fa-solid fa-check"></i>
                    <span>استخدامی بچه ها</span>
                </a></li>
                <li><a href="" class="nav-bar">
                    <i class="fa-solid fa-phone-flip"></i>
                    <span>ارتباط با ما</span>
                </a></li>
                <li class="lg:hidden absolute bottom-10 left-9 right-9"><a href="">
                    <button class="gradiant hover:scale-90 duration-300 rounded-lg h-50px w-full text-lg">
                        <i class="fa-solid fa-right-to-bracket -scale-100 ml-2"></i>
                        <span class="relative bottom-0.5">ورود</span>
                    </button>
                </a></li>
            </ul>
            <div class="flex items-center gap-5">
                <div class="">
                    <a href="">

                            <i class="fa-solid fa-cart-shopping"></i>
                        </button>
                    </a>
                </div>
                <a href="">
                    <button class="lg:gradiant hover:scale-90 hover:gradiant shadow-lg bg-white duration-300 rounded-full h-50px w-100px text-lg">
                        <i class="fa-solid fa-right-to-bracket -scale-100 ml-2"></i>
                        <span class="relative bottom-0.5">ورود</span>
                    </button>
